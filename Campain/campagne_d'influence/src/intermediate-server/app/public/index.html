<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping Service - SNTL</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #555;
    }
    pre {
        background-color: #eee;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
</head>
<body>
    <div class="container">
        <img src="img/SNTL.png" alt="SNTL Logo">
        <h1>Verification de disponibilité</h1>
        Vérifez la disponibilité d'un hôte du réseau de diffusion publicitaire.<br><br>
        <input type="text" id="ipAddress" placeholder="IP à tester">
        <button onclick="sendPing()">Send</button>
        <pre id="output"></pre>
    </div>

    <script>
        function sendPing() {
            const ip = document.getElementById('ipAddress').value;
            fetch(`/ping?ip=${encodeURIComponent(ip)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
